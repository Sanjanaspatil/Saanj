<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Mental Health App - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.1);
            text-align: center;
            width: 320px;
        }
        h1 {
            margin-bottom: 30px;
            color: #333;
        }
        a {
            display: block;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 14px 0;
            margin: 12px 0;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mental Health App</h1>
        <a href="/predict">Prediction Form</a>
        <a href="/retrieve">Retrieve Report Details</a>
    </div>
</body>
</html>
